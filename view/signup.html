<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/signup.css"> 
</head>
<body class="singup-main-body">
    <div class="container">
        <h1 class="form-title">Sign Up</h1>

        <form id="signupForm" class="form" method="POST" action="signup.php">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" id="username" required> 
            </div>
            
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" id="email" required> 
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="contact" placeholder="Contact Number" id="contact" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="New Password" id="password" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" required>
            </div>

            <button type="submit" class="btn-submit">Sign Up</button> 
        </form>
    </div>
</body>
</html>
