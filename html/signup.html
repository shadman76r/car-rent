<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up </title>
    </head>
    <body>
        <!-- sign  up page -->
        <h1>Sign UP</h1>

        <form action>
            <!-- user name -->
            <input type="text" name id placeholder="username"> <br>
            <!-- email -->
            <input type="email" name id placeholder="Email"> <br>
            <!-- contact number -->
            <input type="text" name id placeholder="contact number"> <br>
            <!-- new password -->
            <input type="password" name id placeholder="New password"> <br>
            <!-- confirm password -->
            <input type="password" name id placeholder="Confirm Password"> <br>

            <button type="button">Sign-UP</button> <br>
        </form>

    </body>
</html>
